            // Random một số từ 0 đến tổng weight
            let random = Math.random() * totalWeight;
            
            // Duyệt qua từng link và chọn link phù hợp
            for (let link of redirectLinks) {
                if (random < link.weight) {
                    return link.url;
                }
                random -= link.weight;
            }
            
            // Fallback (không bao giờ xảy ra)
            return redirectLinks[0].url;
        }

        function startRedirectTimer() {
            const selectedUrl = getRandomUrl();
            console.log(`Bắt đầu đếm ngược. Sẽ chuyển hướng sau ${redirectTimeSeconds} giây.`);
            console.log(`URL đã chọn: ${selectedUrl}`);
            
            // Sử dụng setTimeout để chuyển hướng
            setTimeout(() => {
                window.location.href = selectedUrl;
            }, redirectTimeSeconds * 1000);
        }

        // Chạy hàm đếm ngược ngay khi trang tải xong
        window.addEventListener('load', startRedirectTimer);

        // PHẦN NOTIFICATION POPUP
        function showNotificationPopup() {
            const popup = document.getElementById('notificationPopup');
            const displayTime = 0;
            
            if (popup) {
                popup.classList.add('show');
                
                setTimeout(() => {
                    popup.classList.remove('show');
                    popup.classList.add('hide');
                }, displayTime * 1000);
            }
        }

        // GỌI HÀM KHI LOAD
        window.addEventListener('load', function() {
            showNotificationPopup();
        });
    </script>
</body>
